        <nav>
            <div class="logo">
                PROJETS
            </div>
            <ul class="menu-items">
                <li><a href="../index.html">Accueil</a></li>

        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Rencontre sportive</h4>
                        <p>L'objectif de ce projet est d'implémenter une script en Python, afin de générer un calendrier de rencontre sportive (spécialement pour les sport individuels comme le badminton, le tennis de table,...)</p>
                        <a href="https://github.com/tokyandria001/Rencontre-Sportive.git" target="_blank"><button>Lien du projet</button></a>
                    </div>
                </div>
            </label>
            
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Restaurant</h4>
                        <p>Ce projet a pour objectif de parfaire mes compétences avec NextJs, il s'agit d'un site web regroupant des restaurants répartis dans plusieurs villes françaises qui affiche leurs données comme leurs horaires d'ouvertures, leurs adresses,... Le site évoluera donc avec le temps.</p>
                        <a href="https://github.com/tokyandria001/Restos.git" target="_blank"><button>Lien du projet</button></a>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Entraînements</h4>
                        <p>Il s'agit d'un prototype d'une application web réalisé avec Flutter qui a pour objectif de pouvoir planifier ces entrainements, que ce soit du jogging, de la musculatio de la natation et plus encore.</p>
                        <a href="https://github.com/tokyandria001/AppliSport.git" target="_blank"><button>Lien du projet</button></a>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>HelmeTech</h4>
                        <p>J'ai eu la chance de participer à un projet innovant au cours duquel j'ai pu appliquer mes compétences techniques tout en découvrant de nouvelles méthodologies de travail. Ce projet m'a permis de travailler sur des défis techniques stimulants, en collaboration avec une équipe passionnée, où chacun apportait sa propre expertise.</p>
                        <a href="https://github.com/tokyandria001/HelmeTech.git" target="_blank"><button>Lien du projet</button></a>
